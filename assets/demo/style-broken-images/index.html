<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Style broken images</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="stylesheet" href="/assets/demo.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap">
        <style>
            .demo__image {
                display: block;
                position: relative;
                height: auto;
                min-height: 4rem;
                width: 100%;
            }
            .demo__image::before,
            .demo__image::after {
                height: 100%;
                left: 0;
                position: absolute;
                top: 0;
                width: 100%;
            }

            .demo__image::before {
                background: #fff;
                content: '';
            }
            .demo__image::after {
                align-items: center;
                border: 2px dotted #d1d5db;
                content: attr(alt) ' image is broken';
                display: flex;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <img class="demo__image" src="/assets/img/not-found.png" rel="nofollow" alt="front-end tips" />
    </body>
</html>
